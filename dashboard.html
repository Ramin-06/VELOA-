<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>VELO AI | Pro Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

    <style>
        :root {
            --navy: #0F172A;
            --gold: #D4AF37;
            --gold-light: #FDF9EC;
            --bg: #F8FAFC;
            --border: #E2E8F0;
            --text-light: #64748B;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: var(--bg); margin: 0; color: var(--navy); line-height: 1.6; }

        /* Header */
        .top-nav { background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(12px); padding: 15px 20px; display: flex; justify-content: space-between; align-items: center; position: sticky; top: 0; z-index: 1000; border-bottom: 1px solid var(--border); }
        .logo { font-weight: 800; font-size: 18px; letter-spacing: -0.8px; }
        .logo span { color: var(--gold); }

        .nav-right { display: flex; gap: 12px; align-items: center; }
        .icon-btn { position: relative; cursor: pointer; background: white; width: 38px; height: 38px; border-radius: 12px; display: flex; align-items: center; justify-content: center; border: 1px solid var(--border); color: var(--text-light); }
        .notif-badge { position: absolute; top: -2px; right: -2px; background: #EF4444; width: 8px; height: 8px; border-radius: 50%; border: 2px solid white; display: none; }

        .container { max-width: 500px; margin: 0 auto; padding: 20px 15px; }

        /* Dashboard Rich UI */
        .promo-card { background: linear-gradient(135deg, var(--navy) 0%, #1E293B 100%); color: white; border-radius: 24px; padding: 25px; margin-bottom: 20px; box-shadow: 0 15px 30px rgba(15, 23, 42, 0.1); }
        .promo-card h2 { font-size: 20px; margin: 0 0 8px 0; font-weight: 800; }
        .promo-card p { font-size: 12px; opacity: 0.8; margin: 0; }

        /* Analitika sah…ôsi - Yenil…ônmi≈ü orta hiss…ô */
        .data-panel { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; margin-bottom: 25px; }
        .data-card { background: white; padding: 18px; border-radius: 20px; border: 1px solid var(--border); }
        .data-card i { color: var(--gold); margin-bottom: 8px; font-size: 18px; }
        .data-card .label { font-size: 10px; color: var(--text-light); text-transform: uppercase; font-weight: 800; letter-spacing: 0.5px; }
        .data-card .val { font-size: 16px; font-weight: 800; margin-top: 2px; }

        .main-btn { width: 100%; background: var(--gold); color: white; border: none; padding: 18px; border-radius: 20px; font-weight: 800; font-size: 15px; cursor: pointer; box-shadow: 0 10px 20px rgba(212, 175, 55, 0.2); }

        /* Chat Modal */
        #chat-modal { position: fixed; inset: 0; background: rgba(15, 23, 42, 0.6); backdrop-filter: blur(8px); z-index: 2000; display: none; flex-direction: column; align-items: center; justify-content: flex-end; }
        .chat-content { width: 100%; max-width: 500px; height: 85vh; background: white; border-radius: 30px 30px 0 0; display: flex; flex-direction: column; position: relative; }
        
        .chat-header { padding: 18px 20px; border-bottom: 1px solid var(--border); display: flex; justify-content: space-between; align-items: center; }
        .close-btn { width: 32px; height: 32px; background: #F1F5F9; border-radius: 50%; display: flex; align-items: center; justify-content: center; cursor: pointer; }

        .chat-messages { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 12px; }
        .bubble { max-width: 85%; padding: 12px 16px; border-radius: 18px; font-size: 14px; }
        .bot { background: #F1F5F9; color: var(--navy); align-self: flex-start; border-bottom-left-radius: 4px; }
        .user { background: var(--navy); color: white; align-self: flex-end; border-bottom-right-radius: 4px; }

        /* Kart Dizaynƒ± */
        .card-view { background: linear-gradient(135deg, #D4AF37 0%, #B8860B 100%); padding: 20px; border-radius: 18px; color: white; margin: 10px 0; width: 100%; }
        .card-view i { font-size: 24px; margin-bottom: 15px; display: block; }
        .card-code { font-family: 'Courier New', monospace; font-size: 18px; font-weight: 800; letter-spacing: 1px; display: block; margin: 10px 0; white-space: nowrap; }
        .pay-done-btn { background: white; color: #B8860B; border: none; width: 100%; padding: 12px; border-radius: 10px; font-weight: 800; margin-top: 10px; cursor: pointer; }

        .chat-input-area { padding: 15px 15px 30px; border-top: 1px solid var(--border); display: flex; gap: 10px; }
        .chat-input-area input { flex: 1; border: 1.5px solid #F1F5F9; background: #F8FAFC; padding: 12px 18px; border-radius: 15px; }
        .send-btn { background: var(--navy); color: white; border: none; width: 45px; height: 45px; border-radius: 15px; cursor: pointer; }

        /* Status UI */
        .status-card { background: white; border-radius: 28px; padding: 35px 20px; border: 1px solid var(--border); text-align: center; }
        .progress-box { position: relative; margin: 30px 0; }
        .p-line { position: absolute; top: 11px; width: 100%; height: 4px; background: #F1F5F9; border-radius: 10px; }
        .p-fill { position: absolute; top: 11px; height: 4px; background: var(--gold); transition: 1.5s; width: 0%; border-radius: 10px; z-index: 2; }
        .nodes { display: flex; justify-content: space-between; position: relative; z-index: 3; }
        .node { width: 26px; height: 26px; background: white; border: 3px solid #F1F5F9; border-radius: 50%; }
        .node.active { border-color: var(--gold); box-shadow: 0 0 10px rgba(212, 175, 55, 0.2); }
        .node.done { background: var(--gold); border-color: var(--gold); }

        /* Notifs */
        .notif-dropdown { position: absolute; top: 50px; right: 0; width: 280px; background: white; border-radius: 20px; border: 1px solid var(--border); box-shadow: 0 15px 40px rgba(0,0,0,0.1); display: none; z-index: 2000; }
        .notif-item { padding: 15px; border-bottom: 1px solid var(--border); }

        .hidden { display: none !important; }

        @media (max-width: 400px) {
            .card-code { font-size: 16px; letter-spacing: 0.5px; }
        }
    </style>
</head>
<body>

<nav class="top-nav">
    <div class="logo">VELO<span>AI</span></div>
    <div class="nav-right">
        <div class="icon-btn" onclick="toggleNotifs(event)">
            <i class="fa-regular fa-bell"></i>
            <div class="notif-badge" id="notif-badge"></div>
            <div class="notif-dropdown" id="notif-dropdown">
                <div style="padding:15px; font-weight:800; border-bottom:1px solid var(--border); font-size:13px;">Bildiri≈ül…ôr</div>
                <div id="notif-list"></div>
            </div>
        </div>
        <a href="cabinet.html" class="icon-btn" onclick="localStorage.clear()"><i class="fa-solid fa-power-off"></i></a>
    </div>
</nav>

<div class="container">
    <div id="welcome-ui">
        <div class="promo-card">
            <h2>Xo≈ü g…ôlmisiniz</h2>
            <p>Maƒüazanƒ±zƒ± qurmaq √º√ß√ºn AI k√∂m…ôk√ßisini ba≈üladƒ±n.</p>
        </div>
        
        <div class="data-panel">
            <div class="data-card">
                <i class="fa-solid fa-bolt"></i>
                <div class="label">Sistem S√ºr…ôti</div>
                <div class="val">99.9%</div>
            </div>
            <div class="data-card">
                <i class="fa-solid fa-globe"></i>
                <div class="label">Server Status</div>
                <div class="val">Online</div>
            </div>
        </div>

        <button class="main-btn" onclick="openChat()">Sifari≈ü…ô Ba≈üla <i class="fa-solid fa-arrow-right" style="margin-left:8px;"></i></button>
    </div>

    <div id="status-ui" class="status-card hidden">
        <h3 id="st-shop-name">--</h3>
        <div class="progress-box">
            <div class="p-line"></div>
            <div class="p-fill" id="st-fill"></div>
            <div class="nodes">
                <div class="node" id="d1"></div><div class="node" id="d2"></div><div class="node" id="d3"></div><div class="node" id="d4"></div><div class="node" id="d5"></div>
            </div>
        </div>
        <p id="st-label" style="font-weight:800; color:var(--gold); font-size:12px;"></p>
    </div>
</div>

<div id="chat-modal">
    <div class="chat-content">
        <div class="chat-header">
            <span style="font-weight:800; font-size:14px;"><i class="fa-solid fa-robot" style="margin-right:8px; color:var(--gold)"></i> VELO Setup</span>
            <div class="close-btn" onclick="closeChat()"><i class="fa-solid fa-xmark"></i></div>
        </div>
        <div class="chat-messages" id="chat-msgs"></div>
        <div class="chat-input-area" id="input-container">
            <input type="text" id="chat-input" placeholder="Bura yazƒ±n..." onkeypress="if(event.key==='Enter') handleUserMsg()">
            <button class="send-btn" onclick="handleUserMsg()"><i class="fa-solid fa-paper-plane"></i></button>
        </div>
    </div>
</div>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyA5eb16DAKSVLkEzYsUrgxL9vfrJP7w-es",
        authDomain: "etir-magazasi-d7679.firebaseapp.com",
        projectId: "etir-magazasi-d7679",
        storageBucket: "etir-magazasi-d7679.firebasestorage.app",
        messagingSenderId: "1045258773680",
        appId: "1:1045258773680:web:ab2edd54ba3f0ef0530775"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const activeUser = localStorage.getItem("activeUser");

    const botQs = ["Salam! üòä Maƒüazanƒ±zƒ±n adƒ± n…ô olacaq?", "Hansƒ± paketi (Eko, Pro, Business) se√ßirsiniz?", "Telefon n√∂mr…ôniz?", "E-po√ßtunuz?", "Doƒüum tarixiniz?"];
    const dKeys = ["shopName", "packageName", "phone", "email", "birthDate"];
    let curQ = 0, collected = { userNickname: activeUser, status: 1 };
    let msgUnsub = null;

    function initApp() {
        if(!activeUser) { window.location.replace("cabinet.html"); return; }
        db.collection("orders").doc(activeUser).onSnapshot(doc => {
            if(doc.exists) {
                showView('status');
                renderStatusUI(doc.data());
                listenToMessages("orders");
            } else {
                showView('welcome');
                listenToMessages("completed_orders");
            }
        });
    }

    function showView(v) {
        document.getElementById('welcome-ui').classList.toggle('hidden', v !== 'welcome');
        document.getElementById('status-ui').classList.toggle('hidden', v !== 'status');
    }

    // √áatbotu h…ôm vizual, h…ôm d…ô m…ôntiqi olaraq sƒ±fƒ±rlayan funksiya
function resetChatState() {
    curQ = 0;
    collected = { userNickname: activeUser, status: 1 };
    document.getElementById('chat-msgs').innerHTML = ""; // Mesajlarƒ± t…ômizl…ôyir
    document.getElementById('input-container').classList.remove('hidden'); // Yazƒ± yerini geri g…ôtirir
}

function openChat() { 
    resetChatState(); // H…ôr d…ôf…ô d√ºym…ôy…ô basanda √ßat t…ômizl…ônir
    document.getElementById('chat-modal').style.display = 'flex'; 
    addBubble(botQs[0], 'bot'); // ƒ∞lk sualƒ± yenid…ôn verir
}
    
    function closeChat() { document.getElementById('chat-modal').style.display = 'none'; }

    function renderStatusUI(data) {
        const s = data.status || 1;
        const lbls = ["Sifari≈ü q…ôbul edildi", "Hazƒ±rlanƒ±r", "Domain t…ônziml…ônir", "Sistem…ô inteqrasiya", "Maƒüaza Hazƒ±rdƒ±r! üéâ"];
        document.getElementById('st-shop-name').innerText = data.shopName;
        document.getElementById('st-label').innerText = lbls[s-1].toUpperCase();
        document.getElementById('st-fill').style.width = ((s-1)/4*100) + "%";
        for(let i=1;i<=5;i++) document.getElementById('d'+i).className = 'node '+(i<s?'done':(i===s?'active':''));
    }

    async function handleUserMsg() {
        const inp = document.getElementById('chat-input'), v = inp.value.trim();
        if(!v) return;
        addBubble(v, 'user'); inp.value = "";
        collected[dKeys[curQ]] = v;
        curQ++;
        
        if(curQ < botQs.length) {
            setTimeout(() => addBubble(botQs[curQ], 'bot'), 700);
        } else {
            showPaymentCard();
        }
    }

    function showPaymentCard() {
        const cardHtml = `
            <b>M…ôlumatlar alƒ±ndƒ±! üöÄ</b> √ñd…ôni≈üi ed…ôr…ôk sistemi ba≈üladƒ±n:
            <div class="card-view">
                <i class="fa-solid fa-credit-card"></i>
                <span class="card-code">4127 0000 1234 5678</span>
                <div style="font-size:10px; opacity:0.8; display:flex; justify-content:space-between">
                    <span>VELO SERVICES</span><span>12/28</span>
                </div>
                <button class="pay-done-btn" onclick="finalizeOrder()">√ñD∆èNƒ∞≈ûƒ∞ ETDƒ∞M</button>
            </div>`;
        const d = document.createElement('div'); d.className = 'bubble bot'; d.innerHTML = cardHtml;
        document.getElementById('chat-msgs').appendChild(d);
        document.getElementById('input-container').classList.add('hidden');
    }

    async function finalizeOrder() {
        collected.orderDate = new Date().toLocaleDateString('az-AZ');
        await db.collection("orders").doc(activeUser).set(collected);
        closeChat();
    }

    function addBubble(t, s) {
        const d = document.createElement('div'); d.className = `bubble ${s}`; d.innerText = t;
        const m = document.getElementById('chat-msgs'); m.appendChild(d); m.scrollTop = m.scrollHeight;
    }

    function listenToMessages(coll) {
        if(msgUnsub) msgUnsub();
        msgUnsub = db.collection(coll).doc(activeUser).collection("messages").orderBy("time", "desc").onSnapshot(snap => {
            const list = document.getElementById('notif-list'), badge = document.getElementById('notif-badge');
            const deleted = JSON.parse(localStorage.getItem("deletedNotifs") || "[]");
            let count = 0, html = "";
            snap.forEach(doc => {
                const m = doc.data();
                if(!deleted.includes(doc.id) && m.seen === false) {
                    count++;
                    html += `<div class="notif-item">
                        <span style="font-size:12px; color:var(--navy)">${m.text}</span>
                        <div style="display:flex; justify-content:flex-end; gap:10px; margin-top:8px;">
                            <i class="fa-regular fa-copy" style="cursor:pointer; color:#999" onclick="copyText('${m.text}')"></i>
                            <i class="fa-solid fa-check" style="cursor:pointer; color:#10B981" onclick="removeNotif('${doc.id}', '${coll}')"></i>
                        </div>
                    </div>`;
                }
            });
            badge.style.display = count > 0 ? 'block' : 'none';
            list.innerHTML = count > 0 ? html : '<p style="padding:20px; color:#999; text-align:center; font-size:11px;">Bildiri≈ü yoxdur.</p>';
        });
    }

    async function removeNotif(id, coll) {
        const deleted = JSON.parse(localStorage.getItem("deletedNotifs") || "[]");
        deleted.push(id);
        localStorage.setItem("deletedNotifs", JSON.stringify(deleted));
        await db.collection(coll).doc(activeUser).collection("messages").doc(id).update({ seen: true });
    }

    function copyText(t) { navigator.clipboard.writeText(t).then(() => alert("Kopyalandƒ±!")); }
    function toggleNotifs(e) { e.stopPropagation(); const d = document.getElementById('notif-dropdown'); d.style.display = d.style.display === 'block' ? 'none' : 'block'; }
    window.onclick = () => document.getElementById('notif-dropdown').style.display = 'none';

    initApp();
</script>
</body>
</html>
